  <div class="wrapper">
    <article
    *ngFor="let pokemon of pokemons"
    class="card">
      <div class="card__title">
        <h3> {{ pokemon.name | uppercase }} {{ pokemon.id }}</h3>
      </div>
      <div class="card__sprite">
        <img [src]="pokemon.sprites.front_default"  alt="{{ pokemon.name }} sprite"  width="100%" height="200px">
      </div>
      <div class="card__type">
        <span
        class="card__type__indiv"
        *ngFor="let tipo of pokemon.types"
        [ngStyle]="{ 'background': typeColor(tipo.type.name)}">
          {{ tipo.type.name | uppercase }}
        </span>
      </div>
    </article>
  </div>
